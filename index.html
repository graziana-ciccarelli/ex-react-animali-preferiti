<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel (necessario per usare JSX direttamente nell'HTML) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

  <!-- Componenti React -->
  <script type="text/babel">

    const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
    
    function Modal({ title, content, show = false, onClose = () => {}, onConfirm = () => {} }) {
      return show && ReactDOM.createPortal(
        <div className="modal-container">
          <div className="modal">
            <h2>{title}</h2>
            <div>{content}</div>
            <div className="modal-buttons">
              <button onClick={onClose}>Annulla</button>
              <button onClick={onConfirm}>Conferma</button>
            </div>
          </div>
        </div>,
        document.body
      );
    }
    
    function ListaAnimali() {
      const [animals, setAnimals] = React.useState([]);
      const [showModal, setShowModal] = React.useState(false);
      const [newAnimal, setNewAnimal] = React.useState("");
    
      const openModal = () => setShowModal(true);
      const closeModal = () => {
        setNewAnimal("");
        setShowModal(false);
      };
    
      const confirmAddAnimal = () => {
        if (newAnimal.trim()) {
          setAnimals([...animals, newAnimal.trim()]);
        }
        closeModal();
      };
    
      return (
        <div className="contenitore-lista">
          <button onClick={openModal} className="btn-aggiungi">
            Aggiungi Animale
          </button>
    
          <details>
            <summary><strong>Animali</strong></summary>
            <ul>
              {animals.map((animal, index) => (
                <li key={index}>{animal}</li>
              ))}
            </ul>
          </details>
    
          <Modal
            title="Aggiungi un animale"
            show={showModal}
            onClose={closeModal}
            onConfirm={confirmAddAnimal}
            content={
              <input
                type="text"
                placeholder="Es. Gatto"
                value={newAnimal}
                onChange={(e) => setNewAnimal(e.target.value)}
              />
            }
          />
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.querySelector('.lista-animali'));
    root.render(<ListaAnimali />);
    
    </script>
    

   
  </body>
</html>
